language: go
go:
  - 1.5
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
script:
  - go test -coverprofile=auth.coverprofile ./internal/auth
  - go test -coverprofile=auth.coverprofile ./internal/client
  - go test -coverprofile=auth.coverprofile ./internal/request
  - go test -coverprofile=auth.coverprofile ./internal/testutil
  - go test -coverprofile=auth.coverprofile
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service=travis-ci
